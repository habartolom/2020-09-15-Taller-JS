<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="container d-flex justify-content-around">
        <div class="m-5 p-5 border border-secondary rounded bg-light col-5">
            <h1 class="text-primary text-center">Taller JS</h1>
            <h5 class="text-center">Selecciona el punto que desas ver!</h5>
            <div class="buttons d-flex flex-column justify-content-center align-items-center">
                <button class="button bg-primary p-3 m-3 rounded-pill col-4" id="exercise1">Punto 1</button>
                <button class="button bg-primary p-3 m-3 rounded-pill col-4" id="exercise2">Punto 2</button>
                <button class="button bg-primary p-3 m-3 rounded-pill col-4" id="exercise3">Punto 3</button>
            </div>
        </div>
        <div class="m-5 p-5 border border-secondary rounded bg-light col-5 d-none" id="rightPanel">
            <div class="d-flex flex-column align-items-center justify-content-center" id="solution">
                <h4 class="text-primary text-center m-3" id="exercise"></h4>
                <h5 class="text-center m-1" id="header"></h5>
                <p class="text-center m-1" id="answer"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
